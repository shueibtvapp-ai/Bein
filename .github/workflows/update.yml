name: Update YouTube Stream

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Extract stream
        run: |
          python - <<'PY'
          import sys
          from yt_dlp import YoutubeDL
          url = "https://www.youtube.com/live/2lJZPT6OljI"
          ydl_opts = {"quiet": True, "skip_download": True, "noplaylist": True}
          try:
              with YoutubeDL(ydl_opts) as ydl:
                  info = ydl.extract_info(url, download=False)
          except Exception as e:
              print("yt-dlp extract error:", e)
              sys.exit(0)
          out = None
          if info:
              formats = info.get("formats") or []
              for f in formats:
                  furl = f.get("url") or ""
                  proto = str(f.get("protocol") or "").lower()
                  ext = (f.get("ext") or "").lower()
                  if ext == "m3u8" or "m3u8" in proto or ".m3u8" in furl or "manifest" in furl:
                      out = furl
                      break
              if not out:
                  for f in formats:
                      if f.get("url"):
                          out = f.get("url")
                          break
              if not out:
                  out = info.get("url")
          if not out:
              print("no stream url found")
              sys.exit(0)
          try:
              with open("stream.txt", "w") as fh:
                  fh.write(out.strip())
              print(out)
          except Exception as e:
              print("write error:", e)
              sys.exit(0)
          PY

      - name: Commit update
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-action"
          git add stream.txt
          git commit -m "auto update stream" || echo "no changes"
          git push
